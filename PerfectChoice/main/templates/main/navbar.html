{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
{% endblock link %}

<div class="l-navbar" id="navbar">
    <nav class="nav">
        <div>
            <div class="nav__brand">
                <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                <img class="nav__logo" src="{% static 'images/logo.png' %}" width="130px" height="40px">
            </div>

            <div class="nav__list">
                <a href="{% url 'home_page' %}" class="nav__link" active>
                    <ion-icon name="home-outline" class="nav_icon"></ion-icon>
                    <span class="nav_name">Home page</span>
                </a>
                <a href="{% url 'product' %}" class="nav__link" active>
                    <ion-icon name="clipboard-outline" class="nav_icon"></ion-icon>
                    <span class="nav_name">Products</span>
                </a>
                <a href="{% url 'create_product' %}" class="nav__link" active>
                    <ion-icon name="add-circle-outline" class="nav_icon"></ion-icon>
                    <span class="nav_name">Create</span>
                </a>
                <a href="{% url 'about' %}" class="nav__link" active>
                    <ion-icon name="alert-outline" class="nav_icon"></ion-icon>
                    <span class="nav_name">About</span>
                </a>
                <a href="{% url 'wishlist' %}" class="nav__link" active>
                    <ion-icon name="cart-outline" class="nav_icon"></ion-icon>
                    <span class="nav_name">Wishlist</span>
                </a>
                <hr>
                <a href="{% url 'games' %}" class="nav__link" active>
                    <ion-icon name="game-controller-outline" class="nav_icon"></ion-icon>
                    <span class="nav_name">Games</span>
                </a>
                <hr>
            </div>
        </div>

        <a href="{% url 'profile' %}" class="nav__link1">
            <img src="{% static "images/default.jpg" %}" width="20px" height="20px">
            <span class="nav__name">Profile</span>
        </a>
        <a href="{% url 'logout' %}" class="nav__link">
            <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Log Out</span>
        </a>
    </nav>
</div>

<script defer>
    const showMenu = (toggleId, navbarId, bodyId) => {
        const toggle = document.getElementById(toggleId),
        navbar = document.getElementById(navbarId),
        bodypd = document.getElementById(bodyId)
    
        if (toggle && navbar) {
            toggle.addEventListener('click', () => {
                navbar.classList.toggle('expander');
    
                bodypadding.classList.toggle('body-pd')
            })
        }
    }
    showMenu('nav-toggle', 'navbar', 'body-pd')
    const linkColor = document.querySelectorAll('.nav__link');
    function colorLink() {
        linkColor.forEach(l => l.classList.remove('active'))
        this.classList.add('active')
    }
    linkColor.forEach(l => l.addEventListener('click', colorLink));

    const linkCollapse = document.getElementsByClassName('collapse__link');

    var i;

    for (i = 0; i < linkCollapse.length; i++) {
        linkCollapse[i].addEventListener('click', function() {
            const collapseMenu = this.nextElementSibling;
            collapseMenu.classList.toggle('showCollapse');
    
            const rotate = collapseMenu.previoseElementSibling;
            rotate.classList.toggle('rotate');
        })
    }
</script>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
