{% comment %} {% load static %}

<link rel="stylesheet" href="{% static 'styles/allAuth/auth.css' %}"> {% endcomment %}

{% comment %} <section class="forms-section"><br><br><br>
    <h1 class="section-title">Login or Sign up</h1>
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            {% include 'main/allAuth/login.html' %}
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Sign Up
                <span class="underline"></span>
            </button>
            {% include 'main/allAuth/signup.html' %}
        </div>
    </div>
</section>
<script>
    const switchers = [...document.querySelectorAll('.switcher')]
    
    switchers.forEach(item => {
        item.addEventListener('click', function() {
            if (this.parentElement) {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                this.parentElement.classList.add('is-active')
            }
        })
    })
</script> {% endcomment %}

<form method="post" action="{% url 'register_or_login' %}">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit" name="register">Register</button>

    <hr>

    {{ form.as_p }}
    <button type="submit" name="login">Login</button>
</form>
