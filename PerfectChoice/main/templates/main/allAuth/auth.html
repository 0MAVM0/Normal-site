{% load static %}

<link rel="stylesheet" href="{% static 'styles/allAuth/auth.css' %}">

<div class="canvas">
    <div class="moon"></div>
    <section class="forms-section"><br><br><br>
        <h1 class="section-title">Login or Sign up</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Login
                    <span class="underline"></span>
                </button>
                <form method="post" action="{% url 'register_or_login' %}" class="form form-login">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Please, enter your username and password for login.</legend>
                        <div class="input-block">
                            <label for="login-username">Username</label>
                            <input id="login-username" name="username" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="login-password">Password</label>
                            <input id="login-password" name="password" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Sign Up
                    <span class="underline"></span>
                </button>
                <form method="post" action="{% url 'register_or_login' %}" class="form form-signup">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Please, enter your username, password and password confirmation for sign up.</legend>
                        <div class="input-block">
                            <label for="signup-username">Username</label>
                            <input id="signup-username" name="username" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Password</label>
                            <input id="signup-password" name="password" type="password" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password-confirm">Confirm password</label>
                            <input id="signup-password-confirm" name="password_confirm" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Continue</button>
                </form>
            </div>
        </div>
    </section>
</div>
<script>
    const switchers = [...document.querySelectorAll('.switcher')]
    
    switchers.forEach(item => {
        item.addEventListener('click', function() {
            if (this.parentElement) {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'))
                this.parentElement.classList.add('is-active')
            }
        })
    })
</script>
